{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                       <h1>Todo</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Add Task</h4>
            <form method="post" class="p-3 shadow ">
    {% csrf_token %}
    <br>
    <div class="form-group">
    <input type="text" name="name" class="col-form-label" placeholder="name of the task">
        </div>
    <div class="form-group">
    <input type="text" name="priority" class="col-form-label" placeholder="your priority">
        </div>

    <div class="form-group">
    <input type="date" name="date" class="col-form-label" placeholder="Enter date">
        </div>
    <input type="submit" class="btn btn-success">
</form>

        </div>
        <div class="col-md-6">
            <h4>Task Completed</h4>
            {% for i in obj1 %}
            <div class="shadow card">

            <div class="card-body">
                <h5 class="card-title">{{i.name}}:</h5>
                <p><b>{{i.priority}}<br></b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">DELETE</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>
            </div>
        </div>
            <br>
            {% endfor %}

        </div>


    </div>


</div>

{% endblock %}
